    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));

        $(document).bind("mobileinit", function()
        {
            $.mobile.page.prototype.options.degradeInputs.date = true;
        });
        </script>
        <div data-role="page" style="min-height:480px;" dsid="map2" id="map2" class="type-interior"
        data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader"
            id="map2_mobileheader" class=' map2_mobileheader '>
                <h1 dsid="mobileheader">
                    Caption
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="map2_mobilecontainer" name="mobilecontainer" class=" map2_mobilecontainer"
            dsid="mobilecontainer" data-theme="a">
                <link href="map2.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="map2.js">
                </script>
                <!-- input -->
                <div data-role="fieldcontain" class="map2_input ">
                    <input type="text" name="input" dsid="input" value="" placeholder="Enter Location..."
                    id="map2_input" tabindex="1" data-theme="a" class=' map2_input ' />
                </div>
                <!-- mobilebutton_4 -->
                <a data-role="button" name="mobilebutton_4" dsid="mobilebutton_4" class='  map2_mobilebutton_4'
                id="map2_mobilebutton_4" data-corners="true" x-apple-data-detectors="false" data-mini="false"
                data-theme="a" tabindex="2">
                Show on Map
                </a>
                <!-- mobilebutton_5 -->
                <a data-role="button" name="mobilebutton_5" dsid="mobilebutton_5" class='  map2_mobilebutton_5'
                id="map2_mobilebutton_5" data-corners="true" x-apple-data-detectors="false" data-mini="false"
                data-theme="a" tabindex="3">
                Show My Location
                </a>
                <!-- map -->
                <div id="map2_map" dsid="map" name="map" tiggzitype="object" apperytype="object"
                class=' map2_map' style='width:100%;'>
                    <img class=' map2_map' src="http://assets1.geocommons.com/d51ab1366bec6a2c4954db979e5921bd4cc140db/images/no_preview_map.png?1311276822"
                    />
                </div>
                <ul data-role="listview" id="map2_map_markers" name="map_markers" dsid="map_markers"
                style="display:none">
                    <!-- marker_7 -->
                    <li id="map2_marker_7" name="marker_7" dsid="marker_7" tiggzitype="marker" apperytype="marker"
                    rendered="true" latitude="" longitude="" text="Add Components Here" address="San Francisco, CA"
                    show_info="true" style="display:none">
                        <div id="map2_marker_7_infoWindow" name="marker_7_infoWindowContent" class='map2_marker_7'>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class=" map2_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="map2_mobilefooter" data-theme="a">
            </div>
